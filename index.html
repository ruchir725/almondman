<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ca42bbbf84.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="game-div">
      <img
        id="logo"
        src="./logo.png"
        alt="Logo Pac-Man"
        />
        <button
        id="play"
        onClick="
        document.getElementById('play').style.display = 'none';
        document.getElementById('h2bestScore').style.display = 'block';
        document.getElementById('footer').style.display = 'none';
        document.getElementById('mobile').style.display = 'none';
        "
        >
        Click here to play
    </button>
    <script src="./script.js" charset="utf-8"></script>
      <h2 id="scoreDiv">Score : <span id="score">0</span></h2>
      <p id="computer">
        Use <kbd>←</kbd> <kbd>↑</kbd> <kbd>→</kbd> <kbd>↓</kbd> to play
      </p>
      <p id="mobile">Swipe Up, Down, Left or Right to move Pac-Man</p>
      <div class="grid"></div>
      <h2 id="h2bestScore" style="display: none">
        Your best score : <span id="bestScore">0</span>
      </h2>
    </div>
  </body>
</html>
